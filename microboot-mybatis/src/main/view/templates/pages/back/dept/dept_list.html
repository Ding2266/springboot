<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>SpringBoot模板渲染</title>
	<script type="text/javascript" th:src="@{/js/message/message_show.js}"></script>
	<link type="text/css" rel="stylesheet" th:href="@{bootstrap/css/bootstrap.css}"/>
	<link rel="icon" type="image/x-icon" th:href="@{/images/mldn.ico}"/>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
</head>
<body>
	<table style="width:100%" border="1">
		<tr><td>No.</td><td>部门编号</td><td>名称</td><td>位置</td><td>even</td><td>odd</td></tr>
		<tr th:each="dept,deptStat:${allDepts}" th:class="${deptStat.even ? 'text-danger' : 'text-green'}">
			<td th:text="${deptStat.index + 1}"/>
			<td th:text="${dept.deptno}"/>
			<td th:text="${dept.dname}"/>
			<td th:text="${dept.loc}"/>
			<td th:text="${deptStat.even}"/>
			<td th:text="${deptStat.odd}"/>
		</tr>
	</table>
</body>
</html>
